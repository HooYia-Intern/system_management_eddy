{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-xl bg-slate-800 mx-auto py-8 text-center">
    <h1 class="text-3xl text-white ">Sign Up</h1>

    <form action="." class="px-8 mt-6 space-y-4" method="post">
        {% csrf_token %}
        <div>
            <label for="" class="text-white ">Name</label><br>
            <input type="text" name="name" id="" class="w-full bg-slate-600 text-white py-4 px-6">
            </div>
        <div>
        <label for="" class="text-white ">Email</label><br>
        <input type="email" name="email" id="" class="w-full bg-slate-600 text-white py-4 px-6">
        </div>
        <div>
            <label for="" class="text-white ">Password</label><br>
            <input type="password" name="password1" id="" class="w-full bg-slate-600 text-white py-4 px-6">
            </div>
            <div>
                <label for="" class="text-white ">Repeat Password</label><br>
                <input type="password" name="password2" id="" class="w-full bg-slate-600 text-white py-4 px-6">
                </div>
            <button  class="py-4 px-8 bg-sky-600 text-white rounded-2xl">Sign Up</button>
    </form>
</div>
{% endblock %}
