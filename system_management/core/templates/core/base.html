<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    
    <body>
        <nav class="py-6 px-6  flex items-center justify-between bg-slate-800">
            <h1 class="text-xl text-white"><a href="{% url 'core:index' %}">Pizzara</h1></a>
            <div class="space-x-4">
                <a href="{% url 'core:about' %}" class="text-white">About</a>
                {% if request.user.is_authenticated %}
                <a href="{% url 'project:projects' %}" class="py-4 px-8 bg-slate-600 text-white rounded-lg">Project</a>
                {% else %} 
                <a href=" {% url 'account:login' %}" class="py-4 px-8 bg-slate-600 text-white rounded-lg">Login</a>
                <a href="{% url 'account:signup' %}" class="py-4 px-8 bg-sky-600 text-white rounded-lg">Sign UP</a>
                {% endif %}
            </div>
        </nav>

        <main class="py-6">
            {% if messages %}
                {% for message in messages %}
                <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
            {% block content %}
            {% endblock %}
        </main>

        <footer class="py-8 px-8 bg-slate-600 text-center">
            <p class="white">this will be our footer</p>
        </footer>
    </body>
</html>
